<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+15+Charted&family=Jersey+25+Charted&family=Playball&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1 class="heading">Tip Calculator</h1>
        <p class="para">Enter the bill amount and tip percentage to calculate the total.</p>
        <p class="para">Bill amount:</p>
        <input type="number" placeholder="Enter amount here" id="user-amount" class="user-amount"><br>
        <p class="para">Tip percentage:</p>
    <input type="number" placeholder="Enter tip percentage here" id="user-percentage" class="user-percentage">
    <button class="button" onclick="calculate()">CALCULATE</button>
    <p id="result" class="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
